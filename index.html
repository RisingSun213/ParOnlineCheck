<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接有效性验证</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        #loader {
            display: none;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>链接有效性验证工具</h1>
        <button id="queryBtn">验证链接有效性</button>
        <div id="loader">正在验证，请稍候...</div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('queryBtn').addEventListener('click', async () => {
            // const urlToCheck = "https://www.naodao.com/project/914208733545107457";
            const urlToCheck = "https://www.naodao.com/project/922641009605746689";
            const resultDisplay = document.getElementById('result');
            const loader = document.getElementById('loader');

            // 显示加载器
            loader.style.display = 'block';
            resultDisplay.innerHTML = ""; // 清空结果

            try {
                // 发起 HEAD 请求验证链接是否有效
                const response = await fetch(urlToCheck, {
                    method: 'HEAD', // 使用 HEAD 方法只获取响应头部
                });

                if (response.ok) {
                    resultDisplay.innerHTML = `链接有效：<a href="${urlToCheck}" target="_blank">${urlToCheck}</a>`;
                } else {
                    resultDisplay.innerHTML = `链接无效，状态码：${response.status}`;
                }
            } catch (error) {
                console.error("请求失败：", error);
                resultDisplay.innerHTML = "验证链接时发生错误，请稍后再试。";
            } finally {
                // 隐藏加载器
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
